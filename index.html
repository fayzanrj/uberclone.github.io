<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-page">
        <div class="navbar">
            <div class="left-list">
                <ul>
                    <li><a href="#" class="sign-up">Sign up</a></li>
                    <li><a href="#" class="log-in">log in </a></li>
                    <li><a href="#" class="log-in-icon"><img src="icons/usericon.png" alt=""></a></li>
                    <li><a href="#" class="products">Products</a></li>
                    <li><a href="#" class="products-icon"><img src="icons/appicon.png" alt=""></a></li>
                    <li><a href="#" class="lift">Lift </a></li>
                    <li><a href="#" class="lift-icon"><img src="icons/lifticon.png" alt=""> </a></li>
                </ul>
            </div>
            <div class="right-list">
                <ul>
                    <li><a href="#" class="covid">Resources related to COVID-19 </a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#" class="company">Company</a></li>
                    <li><a href="#"><img class="logo" src="logo.png" alt=""></a></li>
                </ul>
            </div>
        </div>

        <div class="page-content">
            <div class="service-details">
                <div class="elevate">
                    <a href="#">
                        <div class="icon">
                            <img src="icons/elevateicon.png" alt="">
                        </div>
                        <div class="service-name">
                            Elevate
                        </div>
                    </a>
                </div>
                <div class="bike">
                    <a href="#">
                        <div class="icon">
                            <img src="icons/bikeicon.png" alt="">
                        </div>
                        <div class="service-name">
                            Bike and scooters
                        </div>
                    </a>
                </div>
                <div class="transit">
                    <a href="#">
                        <div class="icon">
                            <img src="icons/transiticon.png" alt="">
                        </div>
                        <div class="service-name">
                            Transit
                        </div>
                    </a>
                </div>
                <div class="business">
                    <a href="#">
                        <div class="icon">
                            <img src="icons/businessicon.png" alt="">
                        </div>
                        <div class="service-name">
                            Business
                        </div>
                    </a>
                </div>
                <div class="freight">
                    <a href="#">
                        <div class="icon">
                            <img src="icons/freighticon.png" alt="">
                        </div>
                        <div class="service-name">
                            Freight
                        </div>
                    </a>
                </div>
                <div class="eat">
                    <a href="#">
                        <div class="icon">
                            <img src="icons/eaticon.png" alt="">
                        </div>
                        <div class="service-name">
                            Eat
                        </div>
                    </a>
                </div>
                <div class="travel">
                    <a href="#">
                        <div class="icon">
                            <img src="icons/travelicon.png" alt="">
                        </div>
                        <div class="service-name">
                            Travel
                        </div>
                    </a>
                </div>
                <div class="earn">
                    <a href="#">
                        <div class="icon">
                            <img src="icons/earnicon.png" alt="">
                        </div>
                        <div class="service-name">
                            Eat
                        </div>
                    </a>
                </div>
            </div>
            <div class="content">
                <div class="main-quote">
                    <b>Drive and make money</b>
                </div>
                <div class="details">
                    Drive on platforms with the largest network of active passengers
                </div>
                <div class="sign-up-btn">
                    <button>Sign up to drive</button>
                </div>
                <div class="learn-more">
                    <a href="#"> Learn more about driving and delivering</a>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
